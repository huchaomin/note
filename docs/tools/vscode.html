3.0488 6.15829 13.0488 6.35355 12.8536L10.8536 8.35355C11.0488 8.15829 11.0488 7.84171 10.8536 7.64645L6.35355 3.14645C6.15829 2.95118 5.84171 2.95118 5.64645 3.14645Z" fill="currentColor"></path></svg></i></div><div class="n-layout-sider__border"></div></aside><div class="__layout-1fgcd7k n-layout n-layout--static-positioned" style=""><div role="none" class="n-scrollbar __scrollbar-1fgcd7k" style=""><div role="none" class="n-scrollbar-container document-scroll-container" style=""><div role="none" style="min-height:calc(100vh - var(--header-height));display:flex;flex-direction:column;" class="n-scrollbar-content"><div class="flex"><div class="overflow-hidden p-8 pr-3 flex-1 VPDoc"><div><h1 class="n-h n-h1 __h1-1fgcd7k-d" style="" id="vscode-使用经验"><span class="n-text __text-1fgcd7k-d" style="">vscode 使用经验</span></h1><div role="separator" class="n-divider __divider-1fgcd7k n-divider--no-title -ml-8 -mr-3" style="margin-bottom:0 !important;width:calc(100% + var(--spacing-12));"><div class="n-divider__line n-divider__line--left"></div></div><h2 class="n-h n-h2 __h2-1fgcd7k-d" style="" id="问题"><span class="n-text __text-1fgcd7k-d" style="">问题</span></h2><h3 class="n-h n-h3 __h3-1fgcd7k-d" style="" id="tsserver-exited-code-null-signal-sigterm"><span class="n-text __text-1fgcd7k-d" style="">TSServer exited. Code: null. Signal: SIGTERM</span></h3><p class="n-p __p-1fgcd7k" style=""><a class="n-a __a-1fgcd7k" style="" href="https://github.com/microsoft/vscode/issues/191441" target="_blank" rel="noreferrer"><span class="n-gradient-text n-gradient-text--primary-type __gradient-text-1fgcd7k-p" style="">Reload with Extensions Disabled</span></a></p></div></div></div><div class="n-layout-footer __layout-footer-1fgcd7k-b n-layout-footer--static-positioned n-layout-footer--bordered" style="height:100px;"> this is footer </div></div></div><div class="n-scrollbar-rail n-scrollbar-rail--vertical n-scrollbar-rail--vertical--right" data-scrollbar-rail="true" style="" aria-hidden="true"></div></div></div></div></div></div></div><div class="-mr-3 -ml-8 hidden"></div></div><div id="waiting">
      <style>
        #waiting {
          position: fixed;
          width: 100%;
          height: 100%;
          background: #fff;
          z-index: 999999;
          display: flex;
          justify-content: center;
          align-items: center;
          top: 0;
          left: 0;
          transition: opacity 1s ease-in-out;
        }

        #waiting .loader {
          position: relative;
          box-sizing: border-box;
          display: inline-flex;
          width: 200px;
          height: 140px;
          background: #979794;
          border-radius: 8px;
          perspective: 1000px;

          &::before {
            position: absolute;
            inset: 10px;
            content: "";
            background: #f5f5f5  no-repeat;
            background-image:
              linear-gradient(#ddd 100px, transparent 0),
              linear-gradient(#ddd 100px, transparent 0),
              linear-gradient(#ddd 100px, transparent 0),
              linear-gradient(#ddd 100px, transparent 0),
              linear-gradient(#ddd 100px, transparent 0),
              linear-gradient(#ddd 100px, transparent 0);
            background-position:
              15px 30px,
              15px 60px,
              15px 90px,
              105px 30px,
              105px 60px,
              105px 90px;
            background-size: 60px 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0 0 0 / 25%);
          }

          &::after {
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            width: calc(50% - 10px);
            content: "";
            background: #fff no-repeat;
            background-image:
              linear-gradient(#ddd 100px, transparent 0),
              linear-gradient(#ddd 100px, transparent 0),
              linear-gradient(#ddd 100px, transparent 0);
            background-position: 50% 30px, 50% 60px, 50%  90px;
            background-size: 60px 10px;
            border-radius: 8px;
            transform: rotateY(0deg);
            transform-origin: left center;
            animation: paging 1s linear infinite;
          }
        }

        @keyframes paging {
          to {
            transform: rotateY(-180deg);
          }
        }
      </style>
      <div class="loader"></div>
    </div>
